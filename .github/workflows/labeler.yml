name: Labeler
on:
  push:
    branches: 
      - "**/feature/**"
      - "feature/**"
  pull_request: 
    types: [ opened, synchronize, reopened ]

jobs:
  label:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/labeler@v3
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
